<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
        <label for="name">Name*</label>
        <input type="text" id="name" placeholder="Name" required>
        <br>
        <br>
        <label for="email">Email*</label>
        <input type="email" id="email" placeholder="Email" required>
        <br>
        <br>
        <label for="gender">Gender*</label>
        <input type="radio"  name="gender" id="gender_m" required>
        <label for="gender_m">M</label>
        <input type="radio" name="gender" id="gender_f" required>
        <label for="gender_f">F</label>
        <br>
        <br>
        <label for="laptop">Laptop Brands</label>
        <select name="laptop" id="laptop">
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
            <option value="lenovo">Lenovo</option>
            <option value="dell">Dell</option>
        </select>
        <br>
        <br>
        <label for="age">Age*</label>
        <input type="age"  id="age" placeholder="Age" required>
        <br>
        <br>
        <label for="dob">DOB*</label>
        <input type="date" id="dob" required>
        <br>
        <br>
        <label for="password">Password*</label>
        <input type="password" id="password" placeholder="Password" required> 
        <br>
        <br>
        <label for="portfolio">Portfolio</label>
        <input type="url" name="portfolio" id="portfolio" placeholder="url">
        <br>
        <br>
        <button type="submit">Submit</button> 
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
